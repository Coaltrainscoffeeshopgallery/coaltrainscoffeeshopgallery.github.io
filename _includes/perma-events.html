<!-- About Section -->
<section class="success" id="about">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Regular Events</h2>
        <hr class="star-light">
      </div>
    </div>

<!-- Navigation Grid Section (similar to portfolio grid but not quite same) -->
<section id="portfolio">
  <div class="container portfolio-flex-grid">
      {% for post in site.categories.regularevents %}
      <div class="portfolio-flex-item portfolio-item">
          <div class="caption">
            <div class="caption-content">
              <h3>{{ post.title }}</h3>
              <img src ="{{ site.baseurl }}/img/portfolio/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
              <p>{{post.description}}</p>

            </div>
          </div>
      </div>
      {% endfor %}
  </div>
</section>

  </div>
</section>
